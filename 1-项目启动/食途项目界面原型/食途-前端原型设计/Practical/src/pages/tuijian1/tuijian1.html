<ion-header>
    <ion-navbar color='#ff785e'>
        <ion-searchbar placeholder="美食" (click)='search()'></ion-searchbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-grid class='tjlist'>
          <ion-row>
              <ion-col (click)="f(2)">
                  <img src="../assets/imgs/t1.png" >
                  <p>人气最佳</p>
              </ion-col>
              <ion-col (click)="f(3)">
                  <img src="../assets/imgs/t2.png">
                  <p>家常菜</p>
              </ion-col>
              <ion-col (click)="f(4)">
                  <img src="../assets/imgs/t3.png">
                  <p>早餐</p>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col (click)="f(5)">
                  <img src="../assets/imgs/t4.png">
                  <p>'美'食</p>
              </ion-col>
              <ion-col (click)="f(6)">
                  <img src="../assets/imgs/t5.png">
                  <p>糕点</p>
              </ion-col>
              <ion-col (click)="f(1)">
                  <img src="../assets/imgs/t6.png">
                  <p>全部美食</p>
              </ion-col>
          </ion-row>
      </ion-grid>
  
      <ion-grid class='tjlist'>
          <ion-row>
              <ion-col col-6 *ngFor="let item of arr">
                  <img src={{item.src}} alt={{item.p}}>
                  <p>{{item.p}}</p>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-content>
