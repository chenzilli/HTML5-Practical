<ion-content>
    <ion-slides pager='true' autoplay='1000' loop='true' class='sli'>
        <ion-slide>
            <img src="../assets/imgs/ms.jpg">
        </ion-slide>
        <ion-slide>
            <img src="../assets/imgs/ms1.jpg">
        </ion-slide>
        <ion-slide>
            <img src="../assets/imgs/ms2.jpg">
        </ion-slide>
    </ion-slides>

    <ion-grid class='tjlist'>
        <p class='tj'>
            <span>为你推荐</span>
            <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" (click)="tj()"></ion-icon>
        </p>
        <ion-row>
            <ion-col>
                <img src="../assets/imgs/tj1.jpg">
                <p>皮蛋瘦肉粥</p>
            </ion-col>
            <ion-col (click)='jc()'>
                <img src="../assets/imgs/tj2.jpg">
                <p>可乐鸡翅</p>
            </ion-col>
            <ion-col>
                <img src="../assets/imgs/tj3.jpg">
                <p>鲜美鱼汤</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <img src="../assets/imgs/tj4.jpg">
                <p>黑椒牛排</p>
            </ion-col>
            <ion-col>
                <img src="../assets/imgs/tj5.jpg">
                <p>美味蛋糕</p>
            </ion-col>
            <ion-col>
                <img src="../assets/imgs/tj6.png">
                <p>香辣汉堡</p>
            </ion-col>
        </ion-row>
        <p class='change'>
            <span>换一批</span>
            <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
        </p>
    </ion-grid>

    <ion-grid class='tjlist1'>
        <p class='tj'>
            <span>优秀食材</span>
            <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" (click)='sc()'></ion-icon>
        </p>
        <ion-row>
            <ion-col (click)='td()'>
                <img src="../assets/imgs/sc1.jpg">
                <p>土豆</p>
            </ion-col>
            <ion-col>
                <img src="../assets/imgs/sc2.jpg">
                <p>西蓝花</p>
            </ion-col>
            <ion-col>
                <img src="../assets/imgs/sc3.jpg">
                <p>西红柿</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <img src="../assets/imgs/sc4.png">
                <p>茄子</p>
            </ion-col>
            <ion-col>
                <img src="../assets/imgs/sc5.jpg">
                <p>红薯</p>
            </ion-col>
            <ion-col>
                <img src="../assets/imgs/sc6.jpg">
                <p>菠菜</p>
            </ion-col>
        </ion-row>
        <p class='change'>
            <span>换一批</span>
            <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
        </p>
    </ion-grid>

    <ul class='eat'>
        <li class='txt'>不知道吃什么?</li>
        <li><img src="../assets/imgs/bq.jpg"></li>
        <li><button (click)='rd()'>点我</button></li>
    </ul>
</ion-content>
