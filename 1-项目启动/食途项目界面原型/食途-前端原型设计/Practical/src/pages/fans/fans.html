<ion-content>
    <ion-list>
        <ion-item >
            <a class="item item-avatar" href="#" *ngFor='let item of fan' (click)='fans(item.id)'>

                    <h2>Venkman</h2>

                </div>
            </a>
        </ion-item>
        <ion-item detail-push>
            <a class="item item-avatar" href="#">
                <img src="http://www.runoob.com/try/demo_source/venkman.jpg">
                <div class="it">
                    <h2>Venkman</h2>
                    <p>Back off, man. I'm a scientist.</p>

        </ion-item>
