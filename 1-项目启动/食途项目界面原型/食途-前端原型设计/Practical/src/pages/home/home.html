<ion-content>
    <ion-slides pager='true' autoplay='1000' loop='true' class='sli' *ngIf="len>1">
        <ion-slide *ngFor="let item of lunbo" >
            <img src={{item.src}} alt={{item.p}}>
        </ion-slide>
    </ion-slides>
    <ion-grid class='tjlist'>
        <p class='tj'>
            <span>为你推荐</span>
            <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" (click)="tj()"></ion-icon>
        </p>
        <ion-row reorder="true">
            <ion-col col-4 *ngFor="let item of tuijian1" (click)='jc(item.id)'>
                <img src={{item.src}} alt={{item.p}}>
                <p>{{item.p}}</p>
            </ion-col >
        </ion-row>
        <p class='change' (click)="huan(1)">
            <span>换一批</span>
            <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
        </p>
    </ion-grid>
    <ion-grid class='tjlist1'>
        <p class='tj'>
            <span>优秀食材</span>
            <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" (click)='sc()'></ion-icon>
        </p>
        <ion-row reorder="true">
            <ion-col col-4 (click)='td()' *ngFor="let item of tuijian2">
                <img src={{item.src}} alt={{item.p}}>
                <p>{{item.p}}</p>
            </ion-col>
        </ion-row>
        <p class='change' (click)="huan(2)">
            <span>换一批</span>
            <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
        </p>
    </ion-grid>
    <ul class='eat'>
        <li class='txt'>不知道吃什么?</li>
        <li><img src="../assets/imgs/bq.jpg"></li>
        <li><button (click)='rd()'>点我</button></li>
    </ul>
</ion-content>
