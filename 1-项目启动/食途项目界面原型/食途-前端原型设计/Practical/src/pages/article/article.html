<ion-header>
    <ion-navbar>
        <ion-title>制作介绍</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="title" (click)="goAuthor()">
        <div class="person"><img src="assets/imgs/timg.jpg" alt=""></div>
        <div class="name">
            <h3>
                我爱厨房
            </h3>
        </div>
    </div>
    <img src="assets/imgs/star.png" alt="" (click)="changeImg(like)" id="like" #like>
    <div><img src={{imgsrc}} alt=""></div>
    <h3>{{name}}</h3>
    <h4>制作材料:</h4>
    <p>主料：{{zhuliao}}</p>
    <p>辅料：{{fuliao}}</p>
    <h4>制作步骤:</h4>
    <ul class="buzhou">
        <li *ngFor="let item of buzhou">{{item}}</li>
    </ul>
</ion-content>
<ion-footer>
    <div class="com">
        <ul>
            <li>
                <div class="per">
                    <div class="p"><img src="assets/imgs/timg.jpg" alt=""></div>
                    <div class="name">
                        <h5>
                            我爱厨房
                        </h5>
                    </div>
                </div>
                <div class="pcom">get到了</div>
            </li>
            <li>
                <div class="per">
                    <div class="p"><img src="assets/imgs/timg.jpg" alt=""></div>
                    <div class="name">
                        <h5>
                            我爱厨房
                        </h5>
                    </div>
                </div>
                <div class="pcom">可以尝试一下</div>
            </li>
        </ul>
        <textarea [(ngModel)]="EvaluateInfo.content"  value="content" name="content" placeholder="说点什么······"></textarea><span id="push" (click)="push()">发送</span>
    </div>
    <ion-list>
        <ion-item>
            <img src="assets/imgs/zf.png" alt="" (click)="share()"><span class="num">123</span>
            <img src="assets/imgs/pl1.png" alt="" (click)="perComment()"><span class="num" (click)="perComment()">123</span>
            <img src="assets/imgs/heart.png" alt="" (click)="changeGood(good)" id="good" #good><span class="num" #num>123</span>
        </ion-item>
    </ion-list>
</ion-footer>
