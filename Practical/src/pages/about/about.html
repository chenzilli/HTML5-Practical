<ion-content>
  <div class="title">
    <ul>
      <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)" [class.first]="isActive==idx" class="first">{{arr[idx]}}</li>
      <span (click)="goAdd()"> <img src="assets/imgs/add.png" alt=""></span>
    </ul>
  </div>
  <ion-searchbar placeholder="搜索"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content refreshingSpinner="circles" refreshingText="正在刷新..."></ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <ul class="video">
        <!-- <li *ngFor='let video of database' (click)="goVideo()">
          <video src="{{video.video}}" controls="controls">
            您的浏览器不支持 video 标签。
          </video>
        </li> -->
        <li *ngFor="let item of vido" (click)="goVideo(item.id)">
          <img src="{{item.src}}" alt="">
          <!-- <div class="bf"><img src="assets/imgs/bf.png" alt=""></div> -->
        </li>
      </ul>
    </div>
    <div *ngSwitchCase="1">
      <ul class="article">
        <!-- <li *ngFor='let article of database' (click)="goArticle()">
          <div class="artimg"><img src="{{article.img}}" alt=""></div>
          <div class="artcon">
            <h3>{{article.name}}</h3>
            <p>{{article.content}}</p>
          </div>
        </li> -->
        <li *ngFor="let item of article" (click)="goArticle(item.id)">
          <div class="artimg"><img src={{item.src}} alt=""></div>
          <div class="artcon">
            <h5>{{item.name}}</h5>
            <p>{{item.p}}</p>
            <p>使用的厨具:{{item.tool}}</p>
            <p>所属分类：{{item.type}}</p>
          </div>
        </li>
      </ul>
    </div>
    <div *ngSwitchCase="2">
     
    </div>
  </div>
</ion-content>
