<ion-content>
    <div class="img"><img src="../../assets/imgs/logo.png" alt="食途"></div>
    <div class="box">
        <ion-list>
            <ion-item>
                <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
                <ion-input no-lines type="text" placeholder="手机号/邮箱" #username></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="md-lock" item-start></ion-icon>
                <ion-input type="password" placeholder="密码" #password></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block color="tom" (click)='logIn(username, password)'>登录</button>
        <span (click)='goReg()'>没有账号？立即注册</span>
        <span class="second" (click)='goPas()'>忘记密码？</span>
    </div>
