  Ionic pages and navigation.

<ion-header no-border>
    <ion-navbar color="tom">
        <ion-title>设置</ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="background-color:#eeeeee">
    <ion-list>
        <ion-item>
            账号管理
        </ion-item>
        <ion-item detail-push>
            账号与安全
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item detail-push (click)='goData()'>
            个人资料
        </ion-item>
        <ion-item>
            <ion-label>消息设置</ion-label>
            <ion-toggle [(ngModel)]="news"></ion-toggle>
        </ion-item>
        <ion-item>

            <ion-label>通知设置</ion-label>
            <ion-toggle [(ngModel)]="tips"></ion-toggle>
        </ion-item>
    </ion-list>
    <button ion-button block color="tom" (click)='logout()'>退出登录</button>
</ion-content>
