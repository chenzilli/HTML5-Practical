<ion-header no-border>
    <ion-navbar color="tom">
        <ion-title>个人资料</ion-title>
        <ion-icon ios="ios-checkmark" md="md-checkmark" (click)='put(Newname)'></ion-icon>
    </ion-navbar>
</ion-header>

<ion-content>
        <div id='image' (click)='go()'> 
        <!-- <input type="file" id="upload" accept="image/*" style="display:none"/> -->
        <img src={{headsrc}} alt="">
        <p>点击上传头像</p>
    </div>
    <ion-list>
        <ion-item>
            我的昵称
            <input id="input" item-content type='text' placeholder={{name}} style="border:none" #Newname>
        </ion-item>
        <ion-item>
            <ion-label>我的生日</ion-label>
            <ion-select [(ngModel)]="item" okText="确定" cancelText="取消">
                <ion-option *ngFor="let item of year" value={{item}}>{{item}}</ion-option>
            </ion-select>
            <ion-select [(ngModel)]="some" okText="确定" cancelText="取消">
                <ion-option *ngFor="let some of month" [value]="some">{{some}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>我的职业</ion-label>
            <ion-select [(ngModel)]="occ" okText="确定" cancelText="取消">
                <ion-option *ngFor="let occ of occupation" value={{occ}}>{{occ}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>我的家乡</ion-label>
            <ion-multi-picker [(ngModel)]="side" item-content [multiPickerColumns]="listData" doneText="确定" cancelText="取消" [(ngModel)]="side">{{side}}</ion-multi-picker>
        </ion-item>
        <ion-item>
            <ion-label>常居</ion-label>
            <ion-multi-picker [(ngModel)]="sides" item-content [multiPickerColumns]="listData" doneText="确定" cancelText="取消" [(ngModel)]="sides">{{sides}}</ion-multi-picker>
        </ion-item>
        <ion-item>
            <ion-label>性别</ion-label>
            <ion-select [(ngModel)]="sex" okText="确定" cancelText="取消">
                <ion-option *ngFor='let sex of gender' value={{sex}}>{{sex}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
