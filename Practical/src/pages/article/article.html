  <ion-navbar>
    <ion-title>制作介绍</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="title" (click)="goAuthor()">
    <div class="person"><img src="assets/imgs/timg.jpg" alt=""></div>
    <div class="name">
      <h3>
        我爱厨房
      </h3>
    </div>
  </div>
  <img src="assets/imgs/star.png" alt="" (click)="changeImg(like)" id="like" #like>
  <div><img src={{imgsrc}} alt=""></div>
  <h3>{{name}}</h3>
  <h4>制作材料:</h4>
  <p>主料：{{zhuliao}}</p>
  <p>辅料：{{fuliao}}</p>
  <h4>制作步骤:</h4>
  <ul padding>
    <li *ngFor = "let item of buzhou">{{item}}</li>
  </ul>
