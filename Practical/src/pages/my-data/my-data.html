<ion-header no-border>
    <ion-navbar color="tom">
        <ion-title>个人资料</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div id='image' (click)='go()'>
        <img src="../../assets/imgs/ali.jpg" alt="">
        <p>点击上传头像</p>
    </div>
    <ion-list>
        <ion-item>
            我的昵称
            <div item-content (click)='showPrompt()'>
                {{username}}
            </div>
        </ion-item>
        <ion-item>
            <ion-label>我的生日</ion-label>
            <ion-select [(ngModel)]=" year" okText="确定" cancelText="取消">
                <ion-option value="95">1995</ion-option>
                <ion-option value="96">1996</ion-option>
                <ion-option value="97">1997</ion-option>
                <ion-option value="98">1998</ion-option>
                <ion-option value="99">1999</ion-option>
                <ion-option value="00">2000</ion-option>
                <ion-option value="01">2001</ion-option>
                <ion-option value="02">2002</ion-option>
            </ion-select>
            <ion-select [(ngModel)]=" month" okText="确定" cancelText="取消">
                ion-option>
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                <ion-option value="8">8</ion-option>
                <ion-option value="9">9</ion-option>
                <ion-option value="10">10</ion-option>
                <ion-option value="11">11</ion-option>
                <ion-option value="12">12</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>我的职业</ion-label>
            <ion-select [(ngModel)]=" occupation" okText="确定" cancelText="取消">
                <ion-option value="s">学生</ion-option>
                <ion-option value="t">教师</ion-option>
                <ion-option value="d">医生</ion-option>
                <ion-option value="p">个体商人</ion-option>
                <ion-option value="e">其他</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>我的家乡</ion-label>
            <ion-select [(ngModel)]=" countryside" okText="确定" cancelText="取消">
                <ion-option value="s">北京</ion-option>
                <ion-option value="t">天津</ion-option>
                <ion-option value="d">河北</ion-option>
                <ion-option value="p">山西</ion-option>
                <ion-option value="e">内蒙</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>常居</ion-label>
            <ion-select [(ngModel)]="side" okText="确定" cancelText="取消">
                <ion-option value="s">北京</ion-option>
                <ion-option value="t">天津</ion-option>
                <ion-option value="d">河北</ion-option>
                <ion-option value="p">山西</ion-option>
                <ion-option value="e">内蒙</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>性别</ion-label>
            <ion-select [(ngModel)]="gender" okText="确定" cancelText="取消">
                <ion-option value="f">女</ion-option>
                <ion-option value="m">男</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
