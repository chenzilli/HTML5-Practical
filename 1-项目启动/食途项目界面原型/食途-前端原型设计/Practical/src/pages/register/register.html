<ion-header>

    <ion-navbar color="tran">
        <ion-title>注册</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="box">
        <form method="GET" action="/reg" >
        <ion-list>
            <ion-item>
                <ion-icon name="md-phone-portrait" item-start></ion-icon>
                <ion-input type="text" placeholder="手机号" name="phone" id="phone" required #phone></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="md-key" item-start></ion-icon>
                <ion-input type="text" placeholder="验证码" #yanzheng></ion-input>
                <!-- <button ion-button color="tom" item-end>获取验证码</button> -->
            </ion-item>
            <img src={{src}} alt="验证码">
            <p class="c1" (click)="f()">看不清？换一张</p>
            <ion-item>
                <ion-icon name="md-lock" item-start></ion-icon>
                <ion-input type="password" placeholder="请输入密码" name="psw" id="psw"   required #password></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="md-lock" item-start></ion-icon>
                <ion-input type="password" placeholder="请再次输入密码" id="rpsw" #rpasssword></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block color="tom" (click)='goLogin(phone,yanzheng,password,rpasssword)'>注册</button>
        <ion-radio value='agree' color='tom'></ion-radio>我已阅读并同意注册《食途APP注册协议》
        </form>
    </div>

</ion-content>
