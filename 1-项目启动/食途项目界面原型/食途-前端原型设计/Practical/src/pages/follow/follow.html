<ion-header no-border>
    <ion-navbar color="tom">
        <ion-title>关注</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <a class="item item-avatar" href="#" *ngFor='let item of follow' (click)='follows(item.id)'>
                <img src={{item.src}}>
                <div class="it">
                    <h2>{{item.h2}}</h2>
                    <p>{{item.p}}</p>
                </div>
            </a>
        </ion-item>

    </ion-list>
</ion-content>
