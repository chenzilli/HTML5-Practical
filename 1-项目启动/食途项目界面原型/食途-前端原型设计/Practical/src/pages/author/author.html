<ion-header>
  <ion-navbar>
    <ion-title>个人首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="title">
    <div class="person"><img src={{obj.head}} alt=""></div>
    <div class="name" >
      <h3>
        {{obj.name}}
        <input type="button" value="+关注" (click)="goChange(input)" id="input" #input>
        <p class="time">time</p>
      </h3>
    </div>
  </div>
  <ul class="banner">
    <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)" [class.first]="isActive==idx" class="first">{{arr[idx]}}</li>
  </ul>  
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
        <ion-item>基本资料</ion-item>
        <ion-list class="comfor">
          <ion-item>基本信息<span>{{obj.name}}</span></ion-item>
          <ion-item>住址<span>河北石家庄</span></ion-item>
          <ion-item>职业<span>{{obj.zhiye}}</span></ion-item>
        </ion-list>
      <ion-item>他的热门内容</ion-item>
    </div>
    <div *ngSwitchCase="1">
   
    </div>
  </div>
</ion-content>
