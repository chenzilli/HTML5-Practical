<ion-content>
  <ul class="title">
    <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)" [class.first]="isActive==idx" class="first">{{arr[idx]}}</li>
  </ul>
  <ion-searchbar placeholder="搜索" (click)="goSearch()"></ion-searchbar>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <ion-list>
        <ion-item detail-push (click)="goMy()"> 
            <ion-avatar item-start class="person">
              <img src="assets/imgs/person1.png" alt="">
            </ion-avatar>
            @我的
        </ion-item>
        <ion-item detail-push (click)="goComment()">
          <ion-avatar item-start class="pl">
            <img src="assets/imgs/pl.png" alt="">
          </ion-avatar>
          评论
        </ion-item>
        <ion-item detail-push (click)="goGood()">
          <ion-avatar item-start class="zan">
            <img src="assets/imgs/xin.png" alt="">
          </ion-avatar>
          赞
        </ion-item>
      </ion-list> 
    </div>
    <div *ngSwitchCase="1">
      <div class="warn"><img src="assets/imgs/warning.png" alt=""></div>
      <p>您暂时没有消息</p>
    </div>
  </div>
</ion-content>
