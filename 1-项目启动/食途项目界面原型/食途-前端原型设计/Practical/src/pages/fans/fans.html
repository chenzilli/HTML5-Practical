<ion-header no-border>
    <ion-navbar color="tom">
        <ion-title>粉丝</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <a class="item item-avatar" href="#" *ngFor='let item of fan' (click)='fans(item.id)'>
                <img src={{item.src}}>
                <div class="it">
                    <h2>{{item.h2}}</h2>
                    <p>{{item.p}}</p>
                </div>
            </a>
        </ion-item>
    </ion-list>
</ion-content>
